<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic, Comparison, and Logical Operators</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f0f0f0; 
            color: #333333; 
        }

        h1 {
            color: #0056b3; 
        }

        p {
            color: #555555; 
        }

        button {
            background-color: #007bff; 
            color: white; 
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; 
        }

        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arithmetic, Comparison, and Logical Operators</h1>
    </div>

    <div class="container">
        <p id="mogus"></p>

        <script>
    
            var a = 20;
            var b = 5;
            var ExpResult = a ** b; 
            var ExpResult2 = a % b; 
            document.write("<h2>If a = 20 and b = 5, compute the following:</h2>");
        </script>

        <p id="brrr"></p>

        <button type="button" onclick="document.getElementById('brrr').innerHTML = 'Exponent: ' + ExpResult;">Exponent</button>
        <button type="button" onclick="document.getElementById('brrr').innerHTML = 'Modulus: ' + ExpResult2;">Modulus</button>
    </div>

    
    <div class="container">
        <h2>Comparison Operations</h2>
        <p>Is A greater than B? Is A equal to B?</p>

        <script>
        
            var a = 20;
            var b = 5;
            var isGreater = a > b;
            var isEqual = a == b;
        </script>

        <p id="tew"></p>

        <button type="button" onclick="document.getElementById('tew').innerHTML = 'Is A > B? ' + isGreater;">Is A > B?</button>
        <button type="button" onclick="document.getElementById('tew').innerHTML = 'Is A == B? ' + isEqual;">Is A == B?</button>
    </div>

    
    <div class="container">
        <h2>Logical Operations</h2>
        <p>Is the statement (a <= b) && (a >= b) correct?</p>

        <script>
            var a = 20;
            var b = 5;
            var x = a <= b; 
            var y = a >= b;
        </script>

        <script>
            var a = 20;
            var b = 5;
            var x = a != b;
            var y = a == b
        </script>


        <p id="tree"></p>
        <p id="por"></p>

        <button type="button" onclick="document.getElementById('tree').innerHTML = 'Is (a <= b) AND (a >= b)? ' + (x && y);">Answer</button>
        <button type="button" onclick="document.getElementById('por').innerHTML = 'Is (a <= b) && (a >= b)? ' + (a <= b && a >= b);">Answer</button>
    </div>

</body>
</html>
